<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project UI Practice</title>
    <link rel="stylesheet" href="Responsive practive.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav>
        <h4>About</h4>
        <h4>Home</h4>
        <h4>Shop</h4>
        <i class="ri-shopping-bag-line bag"></i>
      </nav>
      <div id="center">
        <h1>Lightly padded, <br />quality jacket in <br />recycle polyster.</h1>
        <div id="center-in">
          <p>
            Exclusive brands aspire for the label haute <br />couture, but the
            term is technically limited <br />to memths of the chambre syndicate
            haute
          </p>
          <div id="right">
            <div class="elem">
              <a href="#">Add to Cart</a>
              <i class="ri-arrow-right-up-line"></i>
            </div>
            <div class="elem">
              <a href="#">Product Details</a>
              <i class="ri-arrow-right-up-line"></i>
            </div>
            <div class="elem">
              <a href="#">Shipping</a>
              <i class="ri-arrow-right-up-line"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom"></div>
    </main>
  </body>
</html>
